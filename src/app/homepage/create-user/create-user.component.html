<!-- user-registration.component.html -->

<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="name"
      required
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
      required
    />
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      id="confirmPassword"
      formControlName="confirmPassword"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>

<!-- Display form validation errors -->
<div
  *ngIf="
    registrationForm.get('name').invalid && registrationForm.get('name').touched
  "
>
  <div class="alert alert-danger">Name is required.</div>
</div>
<div
  *ngIf="
    registrationForm.get('email').invalid &&
    registrationForm.get('email').touched
  "
>
  <div class="alert alert-danger">
    Email is required and must be a valid email address.
  </div>
</div>
<div
  *ngIf="
    registrationForm.get('password').invalid &&
    registrationForm.get('password').touched
  "
>
  <div class="alert alert-danger">Password is required.</div>
</div>
<div
  *ngIf="
    registrationForm.get('confirmPassword').invalid &&
    registrationForm.get('confirmPassword').touched
  "
>
  <div class="alert alert-danger">
    Confirm Password is required and must match the password.
  </div>
</div>
